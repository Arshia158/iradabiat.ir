<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بزودی...</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style type="text/css">
        :root {
            --primary-color: #8b4513;
            --secondary-color: #2c3e50;
            --light-color: #f9f5f0;
            --white-color: #ffffff;
            --text-color: #333;
            --font-family: 'Vazirmatn', sans-serif;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
        
        .coming-soon {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            padding: 60px 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .coming-soon h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        
        .coming-soon p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
        }
        
        .contact-info {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-top: 20px;
        }
        
        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .coming-soon {
                padding: 40px 25px;
            }
            
            .coming-soon h1 {
                font-size: 2rem;
            }
            
            .coming-soon p {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 576px) {
            .coming-soon {
                padding: 30px 20px;
            }
            
            .coming-soon h1 {
                font-size: 1.8rem;
            }
            
            .coming-soon p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon">
            <h1>بزودی...</h1>
            <p>ما در حال ساخت یک وب‌سایت جدید و هیجان‌انگیز هستیم. به زودی با محتوای جذاب بازخواهیم گشت.</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 تمام حقوق محفوظ است.</p>
    </footer>
</body>
</html>
